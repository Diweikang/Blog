<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      background: #eee;
      display: flex;
    }
    .left {
      flex: 0 0 12em;
      width: 200px;
      height: 100px;
      background: coral;
    }
    .right {
      flex: 0 0 12em;
      width: 120px;
      height: 100px;
      background: lightblue;
    }
    .middle {
      flex: 1;
      height: 50px;
      background: lightpink; 
    }
  </style>
</head>
<body>
  <div class='container'>
    <div class="left">左边的</div>
    <div class="middle">中间的</div>
    <div class="right">右边的</div>
  </div>
</body>
</html>
