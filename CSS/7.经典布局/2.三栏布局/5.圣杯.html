<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .main {
      float: left;
      width: 100%;
      height: 200px;
      background-color: green;
    }

    .left {
      float: left;
      height: 200px;
      width: 100px;
      margin-left: -100%;
      background-color: red;
    }

    .right {
      width: 200px;
      height: 200px;
      float: left;
      margin-left: -200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="main"></div>
  <div class="left"></div>
  <div class="right"></div>
</body>

</html>
